<figure class="eq-gauge monospace">
  <figcaption class="tag">{{ tag }}</figcaption>

  <ul (onResize)="handleResize($event)" class="gauge">
    <li
      [ngStyle]="{'background-color': color(ix), 'margin-right.px': params.led.gap, 'width.px': params.led.width}"
      *ngFor="let ix of count | ternimalRange"
      class="led"
    ></li>
  </ul>

  <figcaption class="value">{{ value | percent }}</figcaption>
</figure>
