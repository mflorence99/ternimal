<h3 mat-dialog-title>
  {{ title }}
</h3>

<p mat-dialog-content>
  {{ message }}
</p>

<div mat-dialog-actions>
  <button (click)="dismiss()" mat-button>
    No
  </button>

  <button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
    mat-raised-button
  >
    Yes
  </button>
</div>
