<header class="header">
  <ternimal-tabs> </ternimal-tabs>

  <ternimal-system-info> </ternimal-system-info>

  <ternimal-toolbar> </ternimal-toolbar>

  <ul class="border">
    <li
      [ngClass]="{selected: isTabsSelected(tab)}"
      *ngFor="let tab of tabs.inTabs"
      class="tab-proxy"
    ></li>

    <li
      [ngClass]="{selected: isMoreSelected()}"
      *ngIf="tabs.inMore.length > 0"
      class="more-proxy"
    ></li>
  </ul>
</header>
