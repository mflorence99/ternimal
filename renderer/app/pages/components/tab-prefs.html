<section>

  <header>

    <fa-icon
      [icon]="tabs.tab.icon"
      [ngStyle]="{color: tabs.tab.color}"
      size="2x">
    </fa-icon>

    <h3>{{ tabs.tab.label }} Setup</h3>

  </header>

  <form
    [formGroup]="tabPrefsForm"
    novalidate>

    <mat-form-field>
      <input
        formControlName="label"
        matInput
        placeholder="Enter a label for this tab"
        type="text">
      <button
        (click)="clear('label')"
        aria-label="Clear"
        mat-button
        mat-icon-button
        matSuffix>
        <fa-icon
          [icon]="['fas', 'times']">
        </fa-icon>
      </button>
    </mat-form-field>

    <article>

      <div><b>Select an Icon</b></div>

      <mat-button-toggle-group
        formControlName="icon">

        <mat-button-toggle [value]="['fas', 'laptop']">
          <fa-icon
            [fixedWidth]="true"
            [icon]="['fas', 'laptop']"
            size="2x">
          </fa-icon>
        </mat-button-toggle>

        <mat-button-toggle [value]="['fas', 'home']">

            [fixedWidth]="true"
