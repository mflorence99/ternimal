<section
  (click)="select()"
  [contextMenu]="contextMenu">

  <figure>

    <fa-icon
      [icon]="tabs.tab.icon"
      [ngStyle]="{color: tabs.tab.color}"
      size="4x">
    </fa-icon>

  </figure>

</section>

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="execute('vertical-')">
    <div>Split up</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="execute('vertical+')">
    <div>Split down</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="execute('horizontal-')">
    <div>Split left</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="execute('horizontal+')">
    <div>Split right</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="execute('close')"
    [enabled]="isCloseEnabled.bind(this)">
    <div>Close pane</div>
  </ng-template>

</context-menu>
