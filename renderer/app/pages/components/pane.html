<section
  (click)="select()"
  [contextMenu]="contextMenu">

  <header
    [ngClass]="{selected: isSelected()}"
    class="tools">

    <div 
      [ngStyle]="{visibility: isSelected()? 'visible' : 'hidden'}"
      class="tools">

      <fa-icon
        (click)="splitRight()"
        [icon]="['fas', 'grip-vertical']"
        class="tool"
        matTooltip="Split right">
      </fa-icon>

      <fa-icon
        (click)="splitDown()"
        [icon]="['fas', 'grip-horizontal']"
        class="tool"
        matTooltip="Split down">
      </fa-icon>

    </div>

    <fa-icon
      (click)="closePane()"
      [icon]="['fas', 'times']"
      *ngIf="isCloseEnabled()"
      class="tool"
      matTooltip="Close this pane">
    </fa-icon>

  </header>

  <footer
    [ngClass]="{selected: isSelected()}"
    class="tools">

    <fa-icon
      [icon]="tabs.tab.icon"
      [ngStyle]="{color: tabs.tab.color}">
    </fa-icon>

  </footer>

</section>

<!-- TODO: temporary -->

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="splitUp()">
    <div>Split up</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="splitDown()">
    <div>Split down</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="splitLeft()">
    <div>Split left</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="splitRight()">
    <div>Split right</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="closePane()"
    [enabled]="isCloseEnabled.bind(this)">
    <div>Close pane</div>
  </ng-template>

</context-menu>
