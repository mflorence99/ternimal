  <mat-sidenav-container
    class="container">

    <mat-sidenav 
      [opened]="ternimal.tabPrefsShowing"
      class="sidenav"
      mode="side"
      position="end">

      <ternimal-tab-prefs>
      </ternimal-tab-prefs>
      
    </mat-sidenav>

    <mat-sidenav-content
      class="content">

      <ternimal-header
        class="header">
      </ternimal-header>

      <ternimal-splittable
        [splittable]="layout.layout"
        class="splittable">
      </ternimal-splittable>

    </mat-sidenav-content>

  </mat-sidenav-container>
