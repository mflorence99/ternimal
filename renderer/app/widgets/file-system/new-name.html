<input
  (input)="newName($event.target.value)"
  (keyup.escape)="cancel()"
  (keyup.enter)="accept()"
  [value]="parsedPath.base"
  #input
  autocomplete="off"
  class="new-name"
  spellcheck="false"
  type="text"
/>

<p *ngIf="invalid" class="error">
  A file or directory <b>{{ invalid }}</b> already exists at this location.
  Please choose another.
</p>
